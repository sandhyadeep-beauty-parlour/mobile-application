

<ion-content class="top-adjust">
    <div class="page-heading">
        <div (click)="backClicked()" class="back-navigator">
            <i class="fa fa-angle-left"></i>
        </div>
        <div class="heading-text">
            <b>Portfolio</b>
        </div>
    </div>
    <div class="portfolio-container">
        <div class="photos-container">
            <div class="photo right" *ngFor="let image of imagesData; let index = index">
                <div (click)="onLike(imagesData, index)" class="single-photo">
                    <svg class="icon icon-heart" [class.like]="image.check">
                        <use xlink:href="#icon-heart"></use>
                    </svg>
                    <img src="{{image.url}}" />
                </div>
                <div class="photo-likes-container">
                    <div class="photo-likes">
                        Likes {{image.likes}}
                    </div>
                    <div (click)="onUnlike(imagesData, index)" *ngIf="image.isLiked" class="like-icon"><i class="fa fa-heart"></i></div>
                    <div *ngIf="!image.isLiked" class="like-icon"><i class="fa fa-heart-o"></i></div>
                </div>
            </div>
        </div>
        <div class="photos-container">
            <div class="photo right" *ngFor="let image of imagesData1; let index = index">
                <div (click)="onLike(imagesData1, index)" class="single-photo">
                    <svg class="icon icon-heart" [class.like]="image.check">
                        <use xlink:href="#icon-heart"></use>
                    </svg>
                    <img src="{{image.url}}" />
                </div>
                <div class="photo-likes-container">
                    <div class="photo-likes">
                        Likes {{image.likes}}
                    </div>
                    <div (click)="onUnlike(imagesData1, index)"  *ngIf="image.isLiked" class="like-icon"><i class="fa fa-heart"></i></div>
                    <div *ngIf="!image.isLiked" class="like-icon"><i class="fa fa-heart-o"></i></div>
                </div>
            </div>
        </div>
    </div>
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-heart" viewBox="0 0 32 32">
                <path d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z"></path>
            </symbol>
        </defs>
    </svg>
</ion-content>
