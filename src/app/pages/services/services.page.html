<search-header></search-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
        <ion-refresher-content pulling-icon="arrow-dropdown" refreshing-spinner="circles">

        </ion-refresher-content>
    </ion-refresher>
    <div class="page-container">
        <div class="page-heading">
            <div class="heading-text">
                <b>Services</b>
            </div>
        </div>
        <service-list [isRefreshed]="isRefreshed" (updateAmount)="updateData($event)"></service-list>
    </div>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <div class="appointment-footer">
            <div class="total-div-container">
                <div class="total-div">
                    <div>Total</div>
                    <div class="total-div-price">{{selectedServices}} Services</div>
                </div>
                <div>
                    {{amountPurchased}} â‚¹
                </div>
            </div>
            <div (click)="onBookAppointment()" class="default-button">
                <button> Book Appointment</button>
            </div>
        </div>
    </ion-toolbar>
</ion-footer>
