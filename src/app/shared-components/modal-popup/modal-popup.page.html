<ion-header>
  <div (click)="closeModal()" class="cross-container"><ion-icon class="cross-icon" name="close-outline"></ion-icon></div>
</ion-header>
<ion-content>
  <div class="image-zoom-container">
    <ion-slides  zoom [options]="slideOptsTest">
      <ion-slide>
        <div class="swiper-zoom-container">
          <img src="{{imageUrl}}" alt="">
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
